<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM (Document Object Model)</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p> 
    <div id="msg">Clique em mim</div>
    <div name="msg">Clique em mim</div>
    <div class="msg">Clique em mim</div>
    <div id="msg2">Clique em mim</div>
    <div class="msg2">Clique em mim</div>
    <script>       
        // Selecionando por Tag (Marca)
        var corpo = window.document.body
        var p1 = window.document.
        getElementsByTagName('p')[1] // O parágrafo fica em colchetes, começado do 0 (primeiro parágrafo da página)        
        document.write(p1.innerHTML)        
        window.document.write(`<br>Está escrito assim:  ${p1.innerText}`)        
        corpo.style.background = 'black'        
        p1.style.color = 'blue' 

        // Selecionando por ID
        var e = window.document.getElementById('msg')
        e.style.background = 'green'
        e.innerText = 'Por ID'

        // Selecionando por Name 
        var d = window.document.getElementsByName('msg') [0] 
        d.style.color = 'green'
        d.innerText = 'Por Name'

        // Selecionando por Class
        var f = window.document.getElementsByClassName('msg') [0]
        f.style.background = 'gray'
        f.innerText = 'Por Class'
        
        // Selecionando por Seletor
        var h = window.document.querySelector('div#msg2') // ID é representada por "#" 
        h.style.color = 'blue'
        h.innerText = 'Por Seletor ID'

        var i = window.document.querySelector('div.msg2') // Class é representada por "."
        i.style.color ='yellow'
        i.innerText = 'Por Seletor Class'
    </script>
</body>
</html>
